<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- University Title -->
    <header class="header">
      <figure class="logo left">
        <img src="./assets/images/UEMKolkata.png" alt="UEM Logo" />
      </figure>

      <h1 class="heading">UNIVERSITY OF ENGINEERING AND MANAGEMENT</h1>

      <figure class="logo right">
        <img src="./assets/images/IEMKolkata.png" alt="IEM Logo" />
      </figure>
    </header>
    <main>
      <!-- <h1 class="title">Admin Dashboard</h1> -->
      <div class="grid-container">
        <!-- LeftSide Admin Profile Component -->
        <div class="admin-profile">
          <div class="admin-image">
            <img id="adminImage" src="#" alt="Admin Image" />
            <div class="admin-info">
              <h2 id="adminName"></h2>
              <p id="adminEmail"></p>
              <p id="adminPhone"></p>
              <p id="adminUserId"></p>
            </div>
          </div>
        </div>

        <!-- Middle Search -->
        <div class="admin-profile">
          <div><h2>Search User</h2>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter User ID" />
            <button class="submit-btn" onclick="searchUser()">Search</button>
          </div>
          <div id="userDetails" class="hidden"></div>
        </div>
          </div>
          
          

        <!-- RightSide Added Users -->
        <div class="admin-profile">
          <h2>Added Users (Saved)</h2>
          <div id="addedUsers" class="user-list"></div>
        </div>

        <!-- All Users (future development) -->
        <!--
    <div class="login-container" style="margin-top:20px;">
      <h2>All Users</h2>
      <div id="allUsers" class="user-list"></div>
    </div>
    -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
